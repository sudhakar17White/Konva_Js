
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.2/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Rotation Animation Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();

      /*
       * leave center point positioned
       * at the default which is the top left
       * corner of the rectangle
       */
      var img=new Image();
      img.onload=function(){
        var im=new Konva.Image({
          x:227,
          y:75,
          image:img,
          width:100,
          height:100,
          offset: {
          x: 50,
          y: 48,
        },
        });
        layer.add(im);
        var angularSpeed = 90;
      var anim = new Konva.Animation(function (frame) {
        var angleDiff = (frame.timeDiff * angularSpeed) / 1000;
        
        im.rotate(angleDiff);
      }, layer);

      anim.start();
      };
      img.src="Window.png";

      var blueRect = new Konva.Rect({
        x: 50,
        y: 75,
        width: 100,
        height: 50,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4,
      });

     
      
      stage.add(layer);

    </script>
  </body>
</html>
