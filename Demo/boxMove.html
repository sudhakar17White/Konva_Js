<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/konva@9.3.2/konva.min.js"></script>
</head>
<body>
    <div id="ct"></div>
    <script>
        var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'ct',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      var up= new Konva.Rect({
        x:20,
        y:20,
        width:20,
        height:15,
        fill:'red'
      });
      layer.add(up);

      var down=new Konva.Rect({
        x:20,
        y:60,
        width: 20,
        height: 15,
        fill:'red'
      });
      layer.add(down);

      var right=new Konva.Rect({
        x:45,
        y:40,
        width:20,
        height:15,
        fill:'red'
      });
      layer.add(right);

      var left=new Konva.Rect({
        x:0,
        y:40,
        width:20,
        height:15,
        fill:'red'
      });
      layer.add(left);
      var ans=new Konva.Rect({
        x:90,
        y:40,
        width:20,
        height:15,
        fill:'red'
      });
      layer.add(ans);
      var rect1 = new Konva.Rect({
        x: 590,
        y: 220,
        width: 100,
        height: 50,
        fill: 'green',
        stroke: 'blconsole.log(rect1.getY());ack',
        strokeWidth: 4,
      });
      // add the shape to the layer
      
      up.on('click', function(){
            let ar=rect1.getY();
            rect1.setY(ar-5);
      });
      down.on('click',function(){
            let ar=rect1.getY();
            rect1.setY(ar+5);
      });
      left.on('click',function(){
            let ar=rect1.getX();
            rect1.setX(ar-5);

      });
      right.on('click',function(){
            let ar=rect1.getX();
            rect1.setX(ar+5);
            
      });
      ans.on('click',function(){
            alert("X axis of Box:"+rect1.getX()+" "+"Y axis of Box:"+rect1.getY());
      });
      layer.add(rect1);
      stage.add(layer);
    </script>
</body>
</html>
